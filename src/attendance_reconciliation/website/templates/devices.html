{% extends "home.html" %}

{% block title %}Employee Management{% endblock %}

{% block content %}
    <div class="container">
        <h2>Devices Management</h2>
        <button class="add-button" onclick="showPopup('add')"><i class="fa-solid fa-plus"></i></button>
        <a href="{{ url_for('home') }}"><button class="home-button"><i class="fa fa-home" aria-hidden="true"></i></button></a>
        <table id="devicesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Device ID</th>
                    <th>Tag</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h3 id="popup-title"></h3>
            <input type="hidden" id="popup-id">
            <div>
                <input type="text" id="popup-device-id" placeholder="Enter Device Id">
            </div>
            <div>
                <input type="text" id="popup-device-tag" placeholder="Enter Device Tag">
            </div>

            <button class="button" id="popup-save-btn" onclick="saveDevice()">Save</button>
            <button class="button" onclick="hidePopup()">Cancel</button>
        </div>
    </div>
    <script type="text/javascript">
        var url = "{{ url }}";
        var token = "{{ token }}";
    </script>
    <script src="{{ url_for('static', filename='js/devices_script.js') }}"></script>

{% endblock %}
