<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attedance Data Reconciliation</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
<div class="container">
  <div id="login-box">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="img img-responsive img-circle center-block" id="imagelog" style="width: 100px; height: 100px;"/>
      <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
    </div><!-- /.logo -->
    <div class="controls">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li class="flash-message">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form id="loginForm" class="login-form" method="POST" action="{{ url_for('login_authentication') }}">
        <input type="text" id="username" name="username" placeholder="Username" class="form-control" required>
        <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
        <button type="submit" class="btn btn-default btn-block btn-custom">Login</button>
      </form>
    </div>
  </div>
</div>
<div id="particles-js"></div>
<!-- partial -->
<script src='https://code.jquery.com/jquery-1.11.1.min.js'></script>
<script src="{{ url_for('static', filename='js/login_script.js') }}"></script>
</body>
</html>
